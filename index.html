    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>

    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #eef2f3; padding: 20px; color: #333; margin: 0; }
        .main-layout { display: flex; gap: 20px; width: 100%; max-width: 1350px; align-items: flex-start; }

        /* æ–‡å­—ç¨®åˆ¥è¡¨ç¤ºãƒœã‚¿ãƒ³ */
        .char-type-panel { background: #f1f2f6; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 2px solid #3498db; }
        .char-type-panel span { font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 5px; color: #2980b9; }
        .btn-type { background: #fff; border: 1px solid #3498db; color: #3498db; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; margin: 2px; }
        .btn-type:hover { background: #3498db; color: white; }

        .genre-selector { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }

        .quiz-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 0.85rem; }
        .quiz-item:hover { background: #f0f7ff; }

        #display { font-size: 1.6rem; min-height: 4.5em; border: 2px solid #ddd; padding: 20px; border-radius: 12px; margin-bottom: 15px; background: #fafafa; white-space: pre-wrap; line-height: 1.6; width: 100%; box-sizing: border-box; }
        #display span.hidden { color: transparent; user-select: none; }

        .speed-control { background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #dee2e6; font-size: 0.8rem; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #3498db; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        .custom-area { margin-top: 15px; padding: 10px; border: 2px dashed #3498db; border-radius: 8px; background: #f0f9ff; }
        textarea { width: 100%; height: 50px; border-radius: 6px; border: 1px solid #ccc; padding: 5px; box-sizing: border-box; }

        /* å›ç­”è€…UI */
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #c0392b; background: #e74c3c; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #962d22; }
        #timer-display { font-size: 2.5rem; font-weight: bold; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">
    <h2>ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div class="char-type-panel">
            <span>ğŸ”  æ–‡å­—ç¨®åˆ¥è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ (è¦–è´è€…ç”»é¢ã«å³æ™‚è¡¨ç¤º)</span>
            <button class="btn-type" onclick="revealByType('symbol')">è¨˜å· (!?ã€œ)</button>
            <button class="btn-type" onclick="revealByType('hiragana')">ã‹ãª</button>
            <button class="btn-type" onclick="revealByType('katakana')">ã‚«ãƒŠ</button>
            <button class="btn-type" onclick="revealByType('kanji')">æ¼¢å­—</button>
            <button class="btn-type" onclick="revealByType('all')">å…¨è¡¨ç¤º</button>
        </div>

        <div class="speed-control">
            â± èª­ã¿ä¸Šã’é€Ÿåº¦: <span id="speedValue">150</span>ms
            <input type="range" id="speedRange" min="50" max="600" step="10" value="150" style="width:100%" oninput="updateSpeed(this.value)">
        </div>

        <div id="winner-display" style="display:none; background: #f39c12; color: white; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 10px;">
            ğŸ”” <span id="winner-name">---</span> ã•ã‚“å›ç­”ä¸­... <span id="admin-countdown" style="font-size:1.5rem; margin-left:10px;">10</span>
        </div>

        <div id="display">å¾…æ©Ÿä¸­...</div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">è‡ªå‹•èª­ã¿ä¸Šã’é–‹å§‹</button>
            <button id="stopBtn" class="btn-stop" onclick="stopQuiz()" disabled>åœæ­¢</button>
        </div>
        <div class="controls">
            <button id="randBtn" class="btn-primary" style="background:#2ecc71;" onclick="setNextRandom()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ å‡ºé¡Œ</button>
            <button id="backBtn" class="btn-primary" style="background:#95a5a6;" onclick="goBack()" disabled>ğŸ”™ å‰ã®å•é¡Œ</button>
        </div>

        <div class="custom-area">
            <strong>â• è‡ªä½œå•é¡Œå·®ã—è¾¼ã¿</strong>
            <textarea id="customInput" placeholder="å•é¡Œæ–‡,æ­£è§£"></textarea>
            <button class="btn-primary" style="width:100%; padding:5px; background:#16a085; font-size:0.8rem;" onclick="addCustomQuiz()">è¿½åŠ </button>
        </div>
    </div>

    <div class="sidebar">
        <div class="genre-selector">
            <button id="g-all" class="btn-genre active" onclick="changeGenre('all')">å…¨ä»¶</button>
            <button id="g-anime" class="btn-genre" onclick="changeGenre('anime')">ã‚¢ãƒ‹ãƒ¡</button>
            <button id="g-social" class="btn-genre" onclick="changeGenre('social')">ç¤¾ä¼š</button>
            <button id="g-life" class="btn-genre" onclick="changeGenre('life')">ãƒ©ã‚¤ãƒ•</button>
            <button id="g-sport" class="btn-genre" onclick="changeGenre('sport')">ã‚¹ãƒãƒ¼ãƒ„</button>
            <button id="g-custom" class="btn-genre" onclick="changeGenre('custom')">è‡ªä½œ</button>
        </div>
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border-radius:8px; border:1px solid #ccc;">
    <div id="status-msg" style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;">å¾…æ©Ÿä¸­...</div>
    <div id="timer-display">æ®‹ã‚Š 10 ç§’</div>
    <button id="remote-button" onclick="pushButton()">PUSH!</button>
    <div id="answer-input-area" style="display:none; margin-top:20px;">
        <input type="text" id="playerAnswerField" placeholder="ç­”ãˆã‚’å…¥åŠ›...">
        <button id="submitAnsBtn" class="btn-primary" style="width:100%; margin-top:10px;" onclick="submitAnswer()">é€ä¿¡</button>
    </div>
</div>

<script>
    // --- åˆæœŸåŒ– & Firebaseè¨­å®š ---
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = { anime: [], social: [], life: [], sport: [], custom: [] };
    let usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let limitTimer = null;
    let subWindow = null;
    let currentGenre = 'all';
    let intervalTime = 150;
    let historyStack = [];

    // --- ãƒ­ã‚¸ãƒƒã‚¯ ---
    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData.anime = parseCSV(res[0]); masterData.social = parseCSV(res[1]);
            masterData.life = parseCSV(res[2]); masterData.sport = parseCSV(res[3]);
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            db.ref("submit").on("value", snap => { if (snap.val()) processAutoJudge(snap.val()); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }
    function updateSpeed(val) { intervalTime = parseInt(val); document.getElementById("speedValue").innerText = val; }

    // æ–‡å­—ç¨®åˆ¥åˆ¤å®šã¨è¡¨ç¤º
    function revealByType(type) {
        if (!currentQuiz.q) return;
        const text = currentQuiz.q;
        for (let i = 0; i < text.length; i++) {
            const char = text[i];
            let shouldReveal = false;
            if (type === 'all') shouldReveal = true;
            else if (type === 'symbol' && (char.match(/[^\w\s\u3040-\u30ff\u4e00-\u9faf]/) || char === 'ï¼Ÿ' || char === 'ï¼' || char === 'ã€œ')) shouldReveal = true;
            else if (type === 'hiragana' && char.match(/[\u3040-\u309f]/)) shouldReveal = true;
            else if (type === 'katakana' && char.match(/[\u30a0-\u30ff]/)) shouldReveal = true;
            else if (type === 'kanji' && char.match(/[\u4e00-\u9faf]/)) shouldReveal = true;

            if (shouldReveal && !revealedIndexes.includes(i)) revealedIndexes.push(i);
        }
        syncDisplay();
    }

    function changeGenre(g) {
        currentGenre = g;
        document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active'));
        document.getElementById('g-' + g).classList.add('active');
        refreshCandidateList();
    }

    function refreshCandidateList() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        let selected = available.sort(() => 0.5 - Math.random()).slice(0, 10);
        document.getElementById("quizList").innerHTML = selected.map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"")}', a:'${item.a.replace(/'/g,"")}'})">
                ${item.q.substring(0,30)}...
            </div>`).join("");
    }

    function applyQuiz(quizObj, isBack = false) {
        if (isRunning) stopQuiz();
        clearInterval(limitTimer);
        if (!isBack && currentQuiz.q) historyStack.push({...currentQuiz});
        currentQuiz = quizObj; usedQuizzes.add(currentQuiz.q);
        revealedIndexes = [];
        db.ref().update({ status: "idle", winner: "", submit: null, feedback: "", countdown: 10 });
        document.getElementById("winner-display").style.display = "none";
        document.getElementById("display").innerHTML = "";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("backBtn").disabled = historyStack.length === 0;
        if (subWindow && !subWindow.closed) subWindow.resetForNext();
        syncDisplay();
        refreshCandidateList();
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true;
        db.ref("status").set("active");
        document.getElementById("startBtn").disabled = true; 
        document.getElementById("stopBtn").disabled = false;
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); document.getElementById("startBtn").disabled = false; document.getElementById("stopBtn").disabled = true; }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => 
            revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`
        ).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) subWindow.document.getElementById("text").innerHTML = html;
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>#text span.hidden { color: transparent; }</style></head><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;overflow:hidden;margin:0;">
            <div id="countdown-sub" style="font-size:7rem; font-weight:bold; height:1.2em; display:none;"></div>
            <div id="text" style="font-size:3.5rem;width:90%;line-height:1.5; min-height:5em;"></div>
            <div id="res" style="font-size:7rem;margin-top:20px;font-weight:bold;"></div>
            <script>
                window.updateTimer = (n, status) => {
                    const el = document.getElementById('countdown-sub');
                    if (status === 'pushed' && n > 0 && n <= 10) { el.style.display = "block"; el.innerText = n; el.style.color = (n <= 3) ? "#e74c3c" : "#2ecc71"; }
                    else { el.style.display = "none"; }
                };
            <\/script></body></html>`);
        // ã‚¿ã‚¤ãƒãƒ¼åŒæœŸå‡¦ç†
        db.ref("countdown").on("value", snap => {
            const countVal = snap.val();
            db.ref("status").once("value", sSnap => {
                if (subWindow && !subWindow.closed && subWindow.updateTimer) subWindow.updateTimer(countVal, sSnap.val());
            });
        });
        subWindow.showResult = (t, c) => { const r = subWindow.document.getElementById("res"); r.innerText = t; r.style.color = c; };
        subWindow.hideJudge = () => { subWindow.document.getElementById("res").innerText = ""; };
        subWindow.resetForNext = () => { subWindow.document.getElementById("text").innerText = ""; subWindow.document.getElementById("res").innerText = ""; };
    }

    // --- ãã®ä»–ã€åˆ¤å®šãƒ»ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®šç­‰ã¯å‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ç¶™æ‰¿ ---
    function startLimitCounter() {
        let count = 10;
        db.ref("countdown").set(count);
        clearInterval(limitTimer);
        limitTimer = setInterval(() => {
            count--; db.ref("countdown").set(count);
            if (count <= -1) { clearInterval(limitTimer); processAutoJudge({ text: "---æ™‚é–“åˆ‡ã‚Œ---" }); }
        }, 1000);
    }
    function processAutoJudge(answerData) {
        clearInterval(limitTimer);
        const pAns = answerData.text.trim();
        const cAns = currentQuiz.a.trim();
        if (pAns === cAns) {
            db.ref().update({ status: "idle", feedback: "â­• æ­£è§£ï¼", countdown: 0 });
            if (subWindow) subWindow.showResult("â­• æ­£è§£ï¼", "#2ecc71");
        } else {
            const msg = (pAns === "---æ™‚é–“åˆ‡ã‚Œ---") ? "âŒ› æ™‚é–“åˆ‡ã‚Œï¼" : "âŒ ä¸æ­£è§£ï¼";
            db.ref().update({ feedback: msg, countdown: 0 });
            if (subWindow) subWindow.showResult(msg, "#e74c3c");
            setTimeout(() => {
                if (subWindow) subWindow.hideJudge();
                db.ref().update({ status: "active", winner: "", feedback: "", countdown: 10 });
                startQuiz();
            }, 2000);
        }
        db.ref("submit").set(null);
    }
    function setupPlayer() {
        const nameInput = document.getElementById("playerName");
        const timerEl = document.getElementById("timer-display");
        const btn = document.getElementById("remote-button");
        const inputArea = document.getElementById("answer-input-area");
        const msg = document.getElementById("status-msg");
        db.ref("status").on("value", snap => {
            const s = snap.val();
            if (s === "active") { btn.style.display = "block"; inputArea.style.display = "none"; timerEl.style.display = "none"; msg.innerText = "æ—©æŠ¼ã—ï¼"; }
            else if (s === "pushed") {
                db.ref("winner").once("value", ws => {
                    if (ws.val() === nameInput.value) { btn.style.display = "none"; inputArea.style.display = "block"; timerEl.style.display = "block"; document.getElementById("playerAnswerField").focus(); }
                    else { btn.style.display = "none"; msg.innerText = ws.val() + "ã•ã‚“ãŒå›ç­”ä¸­..."; }
                });
            } else { btn.style.display = "none"; inputArea.style.display = "none"; timerEl.style.display = "none"; msg.innerText = "å¾…æ©Ÿä¸­..."; }
        });
        db.ref("countdown").on("value", snap => { if (timerEl) timerEl.innerText = "æ®‹ã‚Š " + snap.val() + " ç§’"; });
        db.ref("feedback").on("value", snap => { if (snap.val()) msg.innerText = snap.val(); });
    }
    function pushButton() { const name = document.getElementById("playerName").value || "åç„¡ã—"; db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } }); }
    function submitAnswer() { const ans = document.getElementById("playerAnswerField").value; const name = document.getElementById("playerName").value || "åç„¡ã—"; if (!ans) return; db.ref("submit").set({ user: name, text: ans }); document.getElementById("playerAnswerField").value = ""; }
    function setNextRandom() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        if (available.length > 0) applyQuiz(available[Math.floor(Math.random() * available.length)]);
    }
    function goBack() { if (historyStack.length > 0) applyQuiz(historyStack.pop(), true); }
    function addCustomQuiz() {
        const val = document.getElementById("customInput").value;
        const parts = val.split(",");
        if (parts.length >= 2) { masterData.custom.push({ q: parts[0], a: parts[1] }); document.getElementById("customInput").value = ""; changeGenre('custom'); }
    }
</script>
</body>
</html>
