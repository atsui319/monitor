<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizConsole Pro - Integrated</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #eef2f3; --admin-card: #ffffff; --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; --accent: #f1c40f; }
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "BIZ UDPGothic", sans-serif; background-color: var(--bg); margin: 0; padding: 20px; color: #333; }
        .main-layout { display: flex; gap: 20px; width: 98%; max-width: 1500px; margin: 0 auto; align-items: flex-start; }
        .container { background: var(--admin-card); padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); flex: 1; }
        .sidebar { width: 450px; background: white; padding: 1rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto; }

        /* å•é¡Œè¡¨ç¤ºã‚¨ãƒªã‚¢ï¼ˆã‚ºãƒ¬é˜²æ­¢ï¼‰ */
        #display {
            font-family: "Consolas", "Monaco", "Courier New", "Meiryo", monospace;
            font-size: 1.8rem;
            line-height: 1.8;
            min-height: 5em;
            padding: 25px;
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 12px;
            margin-bottom: 15px;
            word-break: break-all;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        #display span {
            display: inline-block;
            min-width: 1.1em; /* 1æ–‡å­—ã®å¹…ã‚’å›ºå®š */
            text-align: center;
        }
        #display span.hidden { visibility: hidden; }

        /* ãƒ’ãƒ³ãƒˆãƒ¢ãƒ¼ãƒ‰è¨­å®š */
        .hint-mode-box { background: #fff5f5; border: 2px solid var(--danger); padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; vertical-align: middle; margin-right: 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--danger); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* ãƒœã‚¿ãƒ³ãƒ»UIè¦ç´  */
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        .btn-primary { background: var(--primary); color: white; }
        .judge-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; background: #eee; padding: 10px; border-radius: 10px; }
        .btn-ok { background: var(--success); color: white; font-size: 1.2rem; }
        .btn-ng { background: var(--danger); color: white; font-size: 1.2rem; }

        /* ãƒªã‚¹ãƒˆè¡¨ç¤º */
        .quiz-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .q-text { font-weight: bold; display: block; font-size: 0.85rem; color: #2c3e50; }
        .a-text { color: var(--danger); font-size: 0.8rem; background: #fee; padding: 1px 4px; border-radius: 3px; }

        /* è§£ç­”è€…ç”¨ãƒœã‚¿ãƒ³ */
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #7f8c8d; background: #95a5a6; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #7f8c8d; outline: none; }
        #remote-button.active { border-color: #c0392b; background: var(--danger); box-shadow: 0 10px #962d22; cursor: pointer; }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">
    <h2>Quiz System Pro</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”»é¢(ã‚µãƒ–ãƒ¢ãƒ‹ã‚¿ç”¨)ã‚’é–‹ã</button>
        
        <div class="judge-controls">
            <button class="btn-ok" onclick="manualJudge(true)">â­• æ­£è§£ (AC)</button>
            <button class="btn-ng" onclick="manualJudge(false)">âŒ ä¸æ­£è§£ (WA)</button>
        </div>

        <div class="hint-mode-box">
            <label class="switch">
                <input type="checkbox" id="hintModeSwitch" onchange="toggleHintMode(this.checked)">
                <span class="slider"></span>
            </label>
            <strong style="font-size:0.9rem;">æ–‡å­—ç¨®ãƒ’ãƒ³ãƒˆãƒ¢ãƒ¼ãƒ‰ (èª­ä¸Šãƒ­ãƒƒã‚¯)</strong>
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:5px; margin-top:10px;">
                <button id="h-symbol" class="btn-primary" style="background:#555; font-size:0.7rem;" onclick="revealByType('symbol')" disabled>è¨˜å·</button>
                <button id="h-hiragana" class="btn-primary" style="background:#555; font-size:0.7rem;" onclick="revealByType('hiragana')" disabled>ã‹ãª</button>
                <button id="h-katakana" class="btn-primary" style="background:#555; font-size:0.7rem;" onclick="revealByType('katakana')" disabled>ã‚«ãƒŠ</button>
                <button id="h-kanji" class="btn-primary" style="background:#555; font-size:0.7rem;" onclick="revealByType('kanji')" disabled>æ¼¢å­—</button>
            </div>
        </div>

        <div class="mode-section" style="background:#eee; padding:10px; border-radius:10px; margin-bottom:10px;">
            <input type="range" id="speedRange" min="50" max="600" step="10" value="150" style="width:100%;" oninput="updateSpeed(this.value)">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <button id="startBtn" class="btn-primary" onclick="startQuiz()">èª­ã¿ä¸Šã’é–‹å§‹</button>
                <button id="stopBtn" class="btn-primary" style="background:#e67e22;" onclick="stopQuiz()">åœæ­¢</button>
            </div>
        </div>

        <div id="display">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</div>

        <div style="background:#fff9db; border:1px solid #f1c40f; padding:10px; border-radius:8px; margin-top:10px;">
            <strong>ã€æ­£è§£ã€‘</strong> <span id="adminAnswer" style="color:red; font-weight:bold;">-</span><br>
            <small id="adminFullText" style="color:#666;"></small>
        </div>
        
        <button class="btn-primary" style="background:#2c3e50; width:100%; margin-top:15px;" onclick="finishAndShowResult()">ğŸ† æœ€çµ‚çµæœç™ºè¡¨</button>
        <div style="text-align:center; margin-top:10px;"><button style="font-size:0.7rem;" onclick="resetAllData()">å…¨ãƒªã‚»ãƒƒãƒˆ</button></div>
    </div>

    <div class="sidebar">
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px;">
    <div id="timer-display" style="font-size: 2.5rem; font-weight: bold; display: none; color: red;">10</div>
    <div id="lock-msg" style="color: red; font-weight: bold; display: none;">âŒ è§£ç­”æ¨©ãªã—(1å•ä¼‘ã¿)</div>
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
</div>

<script>
    // --- 1. åˆæœŸè¨­å®š ---
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = [], quizHistory = [], usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" }, revealedIndexes = [];
    let isRunning = false, timer = null, limitTimer = null, subWindow = null;
    let currentWinner = "", intervalTime = 150;

    // --- 2. ãƒ¢ãƒ¼ãƒ‰åˆæœŸåŒ– ---
    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData = res.flatMap(r => parseCSV(r));
            db.ref("history").on("value", snap => { quizHistory = snap.val() || []; usedQuizzes = new Set(quizHistory.map(h => h.q)); refreshCandidateList(); });
            db.ref("winner").on("value", snap => { currentWinner = snap.val(); if (subWindow && currentWinner) subWindow.showWinner(currentWinner); });
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            refreshCandidateList();
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }
    function refreshCandidateList() {
        let available = masterData.filter(item => !usedQuizzes.has(item.q)).sort(() => Math.random() - 0.5);
        document.getElementById("quizList").innerHTML = available.slice(0, 30).map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"\\'")}', a:'${item.a.replace(/'/g,"\\'")}'})">
                <span class="q-text">${item.q}</span><span class="a-text">ç­”: ${item.a}</span>
            </div>`).join("");
    }

    // --- 3. ã‚³ã‚¢ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆã‚ºãƒ¬é˜²æ­¢ãƒ»æ‰‹å‹•å†é–‹ï¼‰ ---
    function applyQuiz(quizObj) {
        stopQuiz(); currentQuiz = quizObj; revealedIndexes = [];
        document.getElementById("hintModeSwitch").checked = false; toggleHintMode(false);
        // æ–°ã—ã„å•é¡Œã‚’ã‚»ãƒƒãƒˆã—ãŸç¬é–“ã«è§£ç­”æ¨©ãƒ­ãƒƒã‚¯ã‚’å…¨å“¡è§£é™¤
        db.ref().update({ status: "idle", winner: "", feedback: "", countdown: 0, lockedPlayers: null });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        if (subWindow) subWindow.resetForNext(); syncDisplay();
    }

    function syncDisplay() {
        const charArray = Array.from(currentQuiz.q);
        const html = charArray.map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) subWindow.document.getElementById("text").innerHTML = html;
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q || document.getElementById("hintModeSwitch").checked) return;
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }
    function stopQuiz() { isRunning = false; clearInterval(timer); }

    function toggleHintMode(isOn) {
        ["h-symbol", "h-hiragana", "h-katakana", "h-kanji"].forEach(id => document.getElementById(id).disabled = !isOn);
        document.getElementById("startBtn").disabled = isOn;
        if (isOn) stopQuiz();
    }

    function revealByType(type) {
        if (!document.getElementById("hintModeSwitch").checked || isRunning) return;
        Array.from(currentQuiz.q).forEach((char, i) => {
            let reveal = false;
            if (type === 'symbol' && char.match(/[^\w\s\u3040-\u30ff\u4e00-\u9faf]/)) reveal = true;
            if (type === 'hiragana' && char.match(/[\u3040-\u309f]/)) reveal = true;
            if (type === 'katakana' && char.match(/[\u30a0-\u30ff]/)) reveal = true;
            if (type === 'kanji' && char.match(/[\u4e00-\u9faf]/)) reveal = true;
            if (reveal && !revealedIndexes.includes(i)) revealedIndexes.push(i);
        });
        syncDisplay();
    }

    function manualJudge(isCorrect) {
        if (!currentWinner) return; clearInterval(limitTimer);
        db.ref("scores/" + currentWinner).transaction(c => { c = c || { correct: 0, wrong: 0 }; isCorrect ? c.correct++ : c.wrong++; return c; });
        if (isCorrect) {
            quizHistory.push(currentQuiz); db.ref("history").set(quizHistory);
            db.ref().update({ feedback: "â­• æ­£è§£ï¼", status: "idle" });
            if (subWindow) subWindow.showResult("â­• æ­£è§£ï¼", "#2ecc71", currentQuiz.a, currentQuiz.q);
        } else {
            db.ref("lockedPlayers/" + currentWinner).set(true); // 1å•é™å®šãƒ­ãƒƒã‚¯
            db.ref().update({ feedback: "âŒ ä¸æ­£è§£ï¼", winner: "", status: "idle" }); // è‡ªå‹•å†é–‹ã›ãšåœæ­¢
            if (subWindow) subWindow.showFlash("âŒ ä¸æ­£è§£ï¼", "#e74c3c");
        }
    }

    // --- 4. è¦–è´è€…ç”»é¢ (CSS ã‚ºãƒ¬é˜²æ­¢å¼·åŒ–) ---
    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><head><style>
            body { background:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family: "Consolas", monospace; margin:0; overflow:hidden; }
            #text { font-size:4rem; width:90%; line-height:1.6; display:flex; flex-wrap:wrap; justify-content:flex-start; }
            #text span { display:inline-block; min-width:1.1em; text-align:center; }
            #text span.hidden { visibility:hidden; }
            .banner { position:fixed; top:0; width:100%; background:#c0392b; color:#f1c40f; font-size:4rem; text-align:center; padding:20px; animation: flash 0.5s infinite; }
            @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
            .ans-box { font-size: 5rem; border: 8px solid #f1c40f; padding: 20px; border-radius: 20px; margin-top: 30px; }
        </style></head><body>
            <div id="winner-display" style="display:none;"></div>
            <div id="text"></div>
            <div id="res-container" style="display:none; text-align:center;">
                <div id="full-q" style="font-size:2rem; color:#888; margin-bottom:20px;"></div>
                <div id="res-msg" style="font-size:7rem; font-weight:bold;"></div>
                <div id="res-ans" class="ans-box"></div>
            </div>
            <script>
                window.showWinner = (n) => { const el = document.getElementById('winner-display'); el.innerHTML='<div class="banner">'+n+' ã•ã‚“è§£ç­”ä¸­ï¼</div>'; el.style.display='block'; };
                window.showResult = (m, c, a, q) => { document.getElementById('winner-display').style.display='none'; document.getElementById('text').style.display='none'; document.getElementById('full-q').innerText=q; document.getElementById('res-msg').innerText=m; document.getElementById('res-msg').style.color=c; document.getElementById('res-ans').innerText="æ­£è§£ï¼š"+a; document.getElementById('res-container').style.display='block'; };
                window.showFlash = (m, c) => { const div=document.createElement("div"); div.innerText=m; div.style.cssText="position:fixed; font-size:12rem; color:"+c+"; font-weight:bold; z-index:9999;"; document.body.appendChild(div); setTimeout(()=>div.remove(), 2000); };
                window.resetForNext = () => { document.getElementById('text').style.display='flex'; document.getElementById('res-container').style.display='none'; document.getElementById('winner-display').style.display='none'; };
            <\/script></body></html>`);
    }

    // --- 5. è§£ç­”è€…ãƒ»å…±é€šç³» ---
    function setupPlayer() {
        const nameInput = document.getElementById("playerName"), btn = document.getElementById("remote-button"), lockMsg = document.getElementById("lock-msg");
        db.ref().on("value", snap => {
            const data = snap.val() || {}, name = nameInput.value.trim();
            const isLocked = data.lockedPlayers && data.lockedPlayers[name];
            if (data.status === "active") {
                btn.style.display = "block";
                if (isLocked) { btn.disabled = true; btn.classList.remove("active"); lockMsg.style.display = "block"; }
                else if (name !== "") { btn.disabled = false; btn.classList.add("active"); lockMsg.style.display = "none"; }
            } else if (data.status === "pushed") {
                if (data.winner === name) { btn.style.display = "none"; document.getElementById("timer-display").style.display = "block"; }
                else { btn.disabled = true; btn.classList.remove("active"); }
            } else {
                btn.disabled = true; btn.classList.remove("active"); btn.style.display = "block"; lockMsg.style.display = (isLocked ? "block" : "none");
                document.getElementById("timer-display").style.display = "none";
            }
        });
        db.ref("countdown").on("value", snap => { document.getElementById("timer-display").innerText = snap.val(); });
    }

    function pushButton() { const n = document.getElementById("playerName").value.trim(); if(!n) return alert("åå‰ã‚’å…¥åŠ›ï¼"); db.ref("status").transaction(curr => { if(curr==="active"){ db.ref("winner").set(n); return "pushed"; } }); }
    function startLimitCounter() { let c = 10; db.ref("countdown").set(c); clearInterval(limitTimer); limitTimer = setInterval(() => { c--; db.ref("countdown").set(c); if(c<0){ clearInterval(limitTimer); manualJudge(false); } }, 1000); }
    function updateSpeed(v) { intervalTime = parseInt(v); }
    function resetAllData() { if(confirm("ãƒªã‚»ãƒƒãƒˆï¼Ÿ")) { db.ref().set({status:"idle"}); location.reload(); } }
    function finishAndShowResult() { /* çµæœè¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ç•¥ã€‚å¿…è¦ã«å¿œã˜ã¦è¿½åŠ å¯èƒ½ */ }
</script>
</body>
</html>
