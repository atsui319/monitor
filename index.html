    <style>
        /* ã‚¹ã‚¿ã‚¤ãƒ«çµ±åˆ */
        body { font-family: "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #eef2f3; padding: 20px; color: #333; }
        .container { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 650px; margin-bottom: 20px;}
        .genre-selector { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
        .btn-genre { background: #ecf0f1; color: #7f8c8d; border: 2px solid #bdc3c7; font-size: 0.8rem; padding: 6px 10px; border-radius: 8px; cursor: pointer; }
        .btn-genre.active { background: #3498db; color: white; border-color: #2980b9; }
        .admin-script-area { background: #fff9db; border: 2px solid #f1c40f; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .admin-ans-area { background: #e8f4fd; border: 2px solid #3498db; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        #display { font-size: 1.1rem; min-height: 4em; border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 10px; background: #f9f9f9; white-space: pre-wrap; line-height: 1.6;}
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: #3498db; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        #remote-button { width: 250px; height: 250px; border-radius: 50%; border: 10px solid #c0392b; background: #e74c3c; color: white; font-size: 2.5rem; display: none; margin: 20px auto; box-shadow: 0 8px #962d22; }
        #remote-button:active { box-shadow: 0 2px #962d22; transform: translateY(4px); }
        #winner-display { background: #f39c12; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="role-ui" class="container">
    <h2 style="text-align:center;">ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ï¼ˆç®¡ç†ç”»é¢ï¼‰</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ï¼ˆæ—©æŠ¼ã—ãƒœã‚¿ãƒ³ï¼‰</button>
</div>

<div id="admin-ui" class="container" style="display:none;">
    <button class="btn-primary" style="background:#9b59b6; width:100%;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’é–‹ã</button>
    
    <div class="genre-selector" style="margin-top:15px;">
        <button class="btn-genre active" onclick="changeGenre('all', event)">å…¨ã‚¸ãƒ£ãƒ³ãƒ«</button>
        <button class="btn-genre" onclick="changeGenre('anime', event)">ã‚¢ãƒ‹ãƒ¡</button>
        <button class="btn-genre" onclick="changeGenre('social', event)">ç¤¾ä¼š</button>
        <button class="btn-genre" onclick="changeGenre('life', event)">ãƒ©ã‚¤ãƒ•</button>
        <button class="btn-genre" onclick="changeGenre('sport', event)">ã‚¹ãƒãƒ¼ãƒ„</button>
    </div>

    <div id="winner-display" style="display:none;">ğŸ”” <span id="winner-name">---</span> ã•ã‚“ãŒæŠ¼ã—ï¼</div>

    <div class="admin-script-area">
        <div id="adminFullText">---</div>
    </div>
    <div class="admin-ans-area">
        <div id="adminAnswer">---</div>
    </div>

    <div id="display">èª­ã¿è¾¼ã¿ä¸­...</div>

    <div class="controls">
        <button id="startBtn" class="btn-primary" onclick="startQuiz()">å‡ºé¡Œé–‹å§‹</button>
        <button id="stopBtn" class="btn-stop" onclick="stopQuiz()" disabled>åœæ­¢</button>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button class="btn-primary" style="background:#2ecc71" onclick="setNextRandom()">æ¬¡ã®å•é¡Œã‚’ã‚»ãƒƒãƒˆ</button>
        <button class="btn-primary" style="background:#f1c40f" onclick="toggleSubAnswer()">ç­”ãˆã‚’è¡¨ç¤º</button>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:10px; width:80%; font-size:1.2rem; margin-bottom:10px;">
    <div id="status-msg" style="font-size:1.2rem; margin-bottom:20px;">å¾…æ©Ÿä¸­...</div>
    <button id="remote-button" onclick="pushButton()">PUSH!</button>
</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allMasterData = { anime: [], social: [], life: [], sport: [] };
    let currentQuizPool = [];
    let history = []; 
    let currentIdx = -1;
    let isRunning = false;
    let timer = null;
    let revealedCount = 0;
    let subWindow = null;

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = "block";
        
        if (role === 'admin') {
            const responses = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            allMasterData.anime = parseCSV(responses[0]);
            allMasterData.social = parseCSV(responses[1]);
            allMasterData.life = parseCSV(responses[2]);
            allMasterData.sport = parseCSV(responses[3]);
            
            db.ref("status").on("value", (snap) => {
                if (snap.val() === "pushed") handleRemotePush();
            });
            changeGenre('all');
        } else {
            setupPlayer();
        }
    }

    function parseCSV(text) {
        return text.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => ({ q: row.split(",")[0] || "", a: row.split(",")[1] || "" }));
    }

    function changeGenre(genre, event) {
        if (event) {
            document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
        currentQuizPool = genre === 'all' ? Object.values(allMasterData).flat() : allMasterData[genre];
        setNextRandom();
    }

    function setNextRandom() {
        const available = currentQuizPool.filter(item => !history.map(h => h.q).includes(item.q));
        if (available.length === 0) { alert("å•é¡Œçµ‚äº†ï¼"); return; }
        
        const randomItem = available[Math.floor(Math.random() * available.length)];
        history.push(randomItem);
        currentIdx = history.length - 1;
        
        revealedCount = 0;
        isRunning = false;
        clearInterval(timer);
        timer = null;
        
        db.ref("status").set("idle");
        db.ref("winner").set("");
        
        document.getElementById("adminFullText").innerText = randomItem.q;
        document.getElementById("adminAnswer").innerText = randomItem.a;
        document.getElementById("winner-display").style.display = "none";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
        
        syncDisplay();
    }

    function startQuiz() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        db.ref("status").set("active");
        
        timer = setInterval(() => {
            if (revealedCount < history[currentIdx].q.length) {
                revealedCount++;
                syncDisplay();
            } else {
                stopQuiz();
            }
        }, 150);
    }

    function stopQuiz() {
        isRunning = false;
        clearInterval(timer);
        timer = null;
        document.getElementById("stopBtn").disabled = true;
        document.getElementById("startBtn").disabled = false;
    }

    function handleRemotePush() {
        stopQuiz();
        db.ref("winner").once("value", (s) => {
            const name = s.val();
            document.getElementById("winner-display").style.display = "block";
            document.getElementById("winner-name").innerText = name;
            if (subWindow) {
                subWindow.document.getElementById("win").innerText = name + " PUSH!";
                subWindow.document.getElementById("win").style.display = "block";
            }
        });
    }

    function syncDisplay() {
        const q = history[currentIdx].q;
        const html = `<span>${q.substring(0, revealedCount)}</span><span style="color:#ccc;">${q.substring(revealedCount).replace(/./g, "ï¼¿")}</span>`;
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) {
            subWindow.document.getElementById("text").innerHTML = html;
        }
    }

    function toggleSubAnswer() {
        if (subWindow) {
            subWindow.document.getElementById("ans").innerText = "ç­”ï¼š" + history[currentIdx].a;
            subWindow.document.getElementById("ans").style.display = "block";
        }
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1000,height=700");
        subWindow.document.write(`<html><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">
            <div id="win" style="font-size:3rem;color:#f39c12;display:none;"></div>
            <div id="text" style="font-size:3.5rem;text-align:center;width:90%;"></div>
            <div id="ans" style="font-size:5rem;color:#f1c40f;display:none;border:5px solid #f1c40f;padding:20px;"></div>
        </body></html>`);
    }

    // --- å›ç­”è€…ãƒ­ã‚¸ãƒƒã‚¯ ---
    function setupPlayer() {
        db.ref("status").on("value", (snap) => {
            const s = snap.val();
            const btn = document.getElementById("remote-button");
            const msg = document.getElementById("status-msg");
            if (s === "active") { btn.style.display = "block"; msg.innerText = "æŠ¼ã›ï¼ï¼"; }
            else if (s === "pushed") { btn.style.display = "none"; db.ref("winner").once("value", v => msg.innerText = v.val() + "ã•ã‚“ãŒæŠ¼ã—ï¼"); }
            else { btn.style.display = "none"; msg.innerText = "å¾…æ©Ÿä¸­..."; }
        });
    }

    function pushButton() {
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        db.ref("status").transaction(curr => {
            if (curr === "active") { db.ref("winner").set(name); return "pushed"; }
        });
    }
</script>
