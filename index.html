<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuizConsole Pro - Ultimate Integrated</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0f1115; --primary: #4aa3ff; --danger: #ff5c5c; --success: #2ecc71; --dark: #000; --test: #8e7dff; }
        body { font-family: sans-serif; background: var(--bg); color: #e5e7eb; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        .page-section { display: none; height: 100%; width: 100%; }
        #role-ui { display: block; text-align: center; padding-top: 100px; }
        button { cursor: pointer; border-radius: 8px; border: 1px solid #333; background: #1f2937; color: #e5e7eb; transition: 0.2s; padding: 5px 10px; }
        button:hover { background: #2b3548; }

        /* --- çµ±åˆã‚¯ã‚¤ã‚ºè¡¨ç¤ºã‚¨ãƒªã‚¢ (Viewer) --- */
        .integrated-viewer { background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; border-bottom: 2px solid #2a2f3a; }
        .q-text-giant { font-size: 2.2rem; font-weight: bold; text-align: center; color: #fff; min-height: 2.5em; line-height: 1.4; }
        .q-text-giant span.hidden { visibility: hidden; border-bottom: 2px solid #333; margin: 0 2px; min-width: 0.8em; display: inline-block; }
        .ans-giant { display: none; font-size: 2.8rem; color: #f1c40f; border: 6px solid #f1c40f; padding: 10px 20px; border-radius: 15px; margin-top: 15px; font-weight: bold; }
        .board-area-integrated { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px; width: 100%; }
        .p-board-box { background: #161a22; padding: 10px; border-radius: 10px; min-width: 100px; text-align: center; border: 3px solid #333; }
        .p-board-box.correct { border-color: var(--success); background: #062010; }
        .p-board-box.wrong { border-color: var(--danger); background: #2a0a0a; }

        /* --- ç®¡ç†è€…UI --- */
        .admin-flex { display: flex; gap: 10px; height: 100vh; padding: 10px; box-sizing: border-box; }
        .main-panel { flex: 1; overflow-y: auto; background: #161a22; border-radius: 12px; padding: 15px; border: 1px solid #2a2f3a; }
        .sidebar { width: 350px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar-section { background: #111827; padding: 10px; border-radius: 10px; flex: 1; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #2a2f3a; }
        #full-mgr-list, #quiz-list-area { flex: 1; overflow-y: auto; background: #0d1117; padding: 5px; border-radius: 5px; }

        /* --- å›ç­”è€…UI --- */
        #player-ui { display: none; flex-direction: column; height: 100vh; }
        #p-controls { background: #111827; padding: 15px; text-align: center; }
        #remote-button { width: 120px; height: 120px; border-radius: 50%; font-size: 1.5rem; font-weight: bold; border: 6px solid #333; }
        #remote-button:not(:disabled) { background: #7f1d1d; color: white; border-color: #ff5c5c; }
        #player-gameover { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body>

<div id="role-ui" class="page-section">
    <div style="max-width: 400px; margin: auto; background:#161a22; padding:30px; border-radius:15px; border:1px solid #2a2f3a; text-align:center; margin-top:100px;">
        <h2 style="color:var(--primary);">QuizConsole Pro</h2>
        <button style="width:100%; padding:20px; margin-bottom:15px; font-weight:bold;" onclick="switchPage('admin')">ğŸ’» ç®¡ç†è€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
        <button style="width:100%; padding:20px; background:var(--test); color:white; border:none; font-weight:bold;" onclick="switchPage('player')">ğŸ“± çµ±åˆå›ç­”è€…ç”»é¢</button>
    </div>
</div>

<div id="admin-ui" class="page-section">
    <div class="admin-flex">
        <div class="main-panel">
            <div style="display:flex; gap:8px; margin-bottom:10px;">
                <select id="gameMode" onchange="db.ref('mode').set(this.value)" style="background:#0d1117; color:#fff; border:1px solid #333;">
                    <option value="push">âš¡ æ—©æŠ¼ã—</option>
                    <option value="board">ğŸ“ ãƒœãƒ¼ãƒ‰</option>
                    <option value="all_board">ğŸ‘¥ å…¨å“¡ãƒœãƒ¼ãƒ‰</option>
                </select>
                <button onclick="db.ref('isGameSet').set(true)">ğŸ çµ‚äº†</button>
                <button onclick="resetAll()" style="background:var(--danger); border:none;">ğŸš® å…¨æ¶ˆå»</button>
            </div>
            
            <div class="integrated-viewer" style="padding:10px; min-height:150px; margin-bottom:10px; border-radius:10px;">
                <div id="adm-text" class="q-text-giant" style="font-size:1.5rem;"></div>
                <div id="adm-ans" class="ans-giant" style="font-size:1.8rem; margin-top:5px;"></div>
            </div>

            <div id="activePlayer" style="font-size:1.8rem; color:var(--danger); text-align:center; font-weight:bold; min-height:1.2em;">å¾…æ©Ÿä¸­</div>
            
            <div style="display:flex; flex-wrap:wrap; gap:4px; margin-bottom:10px; background:#000; padding:8px; border-radius:8px;">
                <button onclick="openType('kanji')">æ¼¢å­—</button><button onclick="openType('hira')">ã²ã‚‰</button><button onclick="openType('kana')">ã‚«ãƒŠ</button>
                <button onclick="openType('num')">æ•°å­—</button><button onclick="openType('alp')">è‹±å­—</button><button onclick="openType('sym')">è¨˜å·</button>
                <button onclick="openCircleOnly()">ã€‡</button>
                <button onclick="openAll()" style="background:#444; margin-left:auto;">å…¨è¡¨ç¤º</button>
            </div>

            <div style="background:#000; padding:12px; border-radius:8px; margin-bottom:10px; border:1px solid #333;">
                <span id="admin-a-full" style="color:var(--danger); font-weight:bold; font-size:1.1rem;">-</span><br>
                <span id="admin-q-full" style="font-size:0.9rem; color:#aaa;">-</span>
            </div>
            
            <div style="display:flex; gap:10px;">
                <button style="flex:1; height:60px; background:var(--success); color:white; font-size:2rem; border:none;" onclick="judge(true)">â­•</button>
                <button style="flex:1; height:60px; background:var(--danger); color:white; font-size:2rem; border:none;" onclick="judge(false)">âŒ</button>
            </div>
            <div style="margin-top:10px; display:flex; gap:10px; align-items:center; background:#111; padding:10px; border-radius:8px;">
                <span>é€Ÿåº¦:</span> <input type="range" id="readSpeed" min="50" max="1000" value="150" step="10">
                <button onclick="startQuiz()" style="flex:2; padding:12px; background:var(--primary); color:#fff; font-weight:bold; border:none;">è‡ªå‹•èª­ä¸Šé–‹å§‹</button>
                <button onclick="revealAnswer()" style="flex:1; padding:12px; background:var(--test); color:#fff; border:none;">ğŸ“¢ æ­£è§£å…¬é–‹</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-section">
                <h3 style="margin:0 0 5px 0; font-size:0.9rem; color:var(--primary);">ğŸ‘¤ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼</h3>
                <div id="full-mgr-list"></div>
            </div>
            <div class="sidebar-section">
                <h3 style="margin:0 0 5px 0; font-size:0.9rem; color:var(--primary);">ğŸ“š å•é¡Œæ¤œç´¢</h3>
                <div id="genre-tabs" style="display:flex; flex-wrap:wrap; gap:2px; margin-bottom:5px;"></div>
                <input type="text" id="search" placeholder="ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰æ¤œç´¢..." style="width:100%; box-sizing:border-box; padding:8px; background:#0d1117; color:#fff; border:1px solid #333;" oninput="renderList()">
                <div id="quiz-list-area"></div>
            </div>
        </div>
    </div>
</div>

<div id="player-ui" class="page-section">
    <div class="integrated-viewer" id="p-integrated-viewer">
        <div id="p-text" class="q-text-giant"></div>
        <div id="p-ans" class="ans-giant"></div>
        <div id="p-board-area" class="board-area-integrated"></div>
    </div>
    <div id="p-controls">
        <div id="player-status-area" style="font-weight:bold; color:var(--danger); margin-bottom:5px; font-size:1.1rem;"></div>
        <div style="margin-bottom:10px; font-size:1.2rem;">Score: <span id="p-score" style="font-weight:bold; color:var(--primary);">0</span> pt</div>
        <div id="name-input-area">
            <input type="text" id="p-name" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:12px; width:70%; margin-bottom:10px; background:#0d1117; color:#fff; border:1px solid #333; text-align:center;">
            <br>
            <button onclick="lockName()" style="padding:10px 40px; background:var(--primary); color:#fff; border:none; font-weight:bold;">å‚åŠ </button>
        </div>
        <div id="board-input-ui" style="display:none;">
            <input type="text" id="board-text" placeholder="ç­”ãˆã‚’å…¥åŠ›" oninput="reportTyping(this.value)" style="width:85%; padding:12px; font-size:1.5rem; border-radius:8px; background:#0d1117; color:#fff; border:2px solid var(--success); margin-bottom:10px;">
            <br>
            <button onclick="sendBoardAns()" style="padding:10px 40px; background:var(--success); color:#fff; font-weight:bold; border:none;">é€ä¿¡</button>
        </div>
        <button id="remote-button" onclick="pushBtn()">PUSH!</button>
    </div>
    <div id="player-gameover">
        <h1 style="color:#f1c40f; font-size:3rem;">ğŸ GAME SET!</h1>
        <div id="final-rank-text" style="font-size:1.5rem; margin-bottom:20px;"></div>
        <button onclick="location.reload()" style="padding:15px 30px; font-weight:bold;">ãƒˆãƒƒãƒ—ã«æˆ»ã‚‹</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®å®šç¾©
    const sounds = { push: new Audio('sounds/push.mp3'), correct: new Audio('sounds/correct.mp3'), wrong: new Audio('sounds/wrong.mp3'), type: new Audio('sounds/type.mp3') };

    let masterData = { all: [] }, activeGenre = 'all', usedSet = new Set(), currentQuiz = { q: "", a: "" }, revealed = [], isPlayerLocked = false, timer = null;
    
    const URLS = {
        ori: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFuFjp8CnBMqfdRPKbQ_FPC6zWwgdQBVdTDsdWTHbBN92vXADxbVTmHdLm_C3Yn-Eeu5ZWm9WXRb0c/pub?output=csv",
        ent: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRjKfK1zTkytDnO1HiVRHa0N79VJncU_IXC3uv8Q2EBvBIm5mRPw82ie-widupSvvlR1vQdkVeeIIMM/pub?output=csv",
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv",
        humanities: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTUKra8YsSzkZHvm7QRzKeUT6KBi90JHU99B8AK2YiFd2hpxPfKQNCcrUiBVn6BTyPUWqNwJEUVsgD/pub?output=csv"
    };

    const hEsc = (s) => { const e = document.createElement('div'); e.textContent = s; return e.innerHTML; };
    const safeName = (n) => n.replace(/[.#$/[\]]/g, "_");

    function playSE(key) {
        if(sounds[key]) {
            sounds[key].currentTime = 0;
            sounds[key].play().catch(() => {});
        }
    }

    function switchPage(role) { 
        document.querySelectorAll('.page-section').forEach(el => el.style.display = 'none'); 
        const target = document.getElementById(role + '-ui');
        target.style.display = (role === 'player') ? 'flex' : 'block';
        role === 'admin' ? initAdmin() : initPlayer(); 
    }

    // --- ç®¡ç†è€…ãƒ­ã‚¸ãƒƒã‚¯ ---
    async function initAdmin() {
        db.ref('usedSet').on('value', s => { usedSet = new Set(s.val() || []); renderList(); });
        const tabs = document.getElementById('genre-tabs');
        tabs.innerHTML = '<button class="btn-genre active" onclick="setGenre(\'all\')">å…¨</button>' + Object.keys(URLS).map(k => `<button class="btn-genre" onclick="setGenre('${k}')">${k}</button>`).join('');
        
        masterData.all = [];
        for (let [k, url] of Object.entries(URLS)) {
            try {
                const res = await fetch(url + "&t=" + Date.now());
                const text = await res.text();
                const data = text.split(/\r?\n/).slice(1).map(l => {
                    const m = l.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                    return (m && m.length >= 2) ? { q: m[0].replace(/^"|"$/g, '').trim(), a: m[1].replace(/^"|"$/g, '').trim() } : null;
                }).filter(v => v);
                masterData[k] = data; masterData.all = masterData.all.concat(data);
            } catch(e) {}
        }
        renderList();

        db.ref().on('value', snap => {
            const d = snap.val() || {};
            // ã‚¹ã‚³ã‚¢ç®¡ç†ãƒªã‚¹ãƒˆ
            const scoreEntries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
            document.getElementById('full-mgr-list').innerHTML = scoreEntries.map(([n,v]) => {
                const w = d.waits?.[n] || 0;
                return `<div style="padding:5px; border-bottom:1px solid #333; font-size:0.8rem;">
                    <b>${hEsc(n)}</b>: ${v}pt (ä¼‘${w})
                    <button onclick="modifyScore('${n}',1)">+</button><button onclick="modifyScore('${n}',-1)">-</button>
                    <button onclick="removePlayer('${n}')">ğŸ—‘ï¸</button>
                </div>`;
            }).join('');

            document.getElementById('activePlayer').innerText = d.winner ? "ğŸ¤ " + d.winner : (d.mode === 'all_board' && d.status !== 'waiting' ? "ğŸ–Š å…¨å“¡è§£ç­”ä¸­" : "å¾…æ©Ÿä¸­");
            
            // SEå†ç”ŸåŒæœŸ
            if(d.lastEvent === 'pushed') playSE('push');
            if(d.lastEvent === 'correct') playSE('correct');
            if(d.lastEvent === 'wrong') playSE('wrong');
            if(d.lastEvent === 'type') playSE('type');
            db.ref('lastEvent').set(null);

            updateIntegratedViewer(d, 'adm-text', 'adm-ans', null);
        });
    }

    function modifyScore(n, v) { db.ref('scores/'+safeName(n)).transaction(s => (s||0)+v); }
    function removePlayer(n) { if(confirm(`${n}ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) db.ref('scores/'+safeName(n)).remove(); }
    function setGenre(g) { activeGenre = g; renderList(); }

    function renderList() {
        const s = document.getElementById('search').value.toLowerCase();
        const area = document.getElementById('quiz-list-area');
        let list = masterData[activeGenre] || [];
        if(s) list = list.filter(i => i.q.includes(s) || i.a.includes(s));
        else list = [...list].sort(() => Math.random() - 0.5).slice(0, 50);
        area.innerHTML = list.map(i => `<div style="padding:8px; border-bottom:1px solid #2a2f3a; cursor:pointer; font-size:0.85rem; ${usedSet.has(i.q)?'opacity:0.3;':''}" onclick="applyQuiz('${hEsc(i.q.replace(/'/g,"\\'"))}', '${hEsc(i.a.replace(/'/g,"\\'"))}')"><strong>${hEsc(i.a)}</strong><br><small style="color:#888;">${hEsc(i.q)}</small></div>`).join('');
    }

    function applyQuiz(q, a) { 
        clearInterval(timer); currentQuiz = { q, a }; revealed = [];
        usedSet.add(q); db.ref('usedSet').set([...usedSet]);
        db.ref().update({ status: "waiting", winner: "", correctList: null, wrongList: null, boardAnswers: null, typing: null, finalReveal: false, isGameSet: false, q_text: q, a_text: a, revealed_indices: [] });
        document.getElementById('admin-q-full').innerText = q; document.getElementById('admin-a-full').innerText = a;
    }

    function startQuiz() {
        db.ref('status').set('active'); 
        const speed = parseInt(document.getElementById('readSpeed').value);
        clearInterval(timer);
        timer = setInterval(() => {
            if(revealed.length < currentQuiz.q.length) {
                revealed.push(revealed.length);
                db.ref().update({ revealed_indices: revealed, lastEvent: 'type' });
            } else clearInterval(timer);
        }, speed);
    }

    function openType(t) {
        const m = { 
            kanji:/[\u4E00-\u9FFF]/, hira:/[\u3040-\u309F]/, kana:/[\u30A0-\u30FF]/, num:/[0-9ï¼-ï¼™]/, alp:/[a-zA-Zï½-ï½šï¼¡-ï¼º]/, 
            sym:/[ï¼ãƒ»ï¼Ÿã€ã€‚ï¼šï¼›ï¼ï¼¿ï¼ï¼ï¼‹ï¼Šï¼†ï¼…ï¼„ï¼ƒï¼ ï¼â€ï¼ƒï¼„ï¼…ï¼†â€™ï¼ˆï¼‰ï¼Šï¼‹ï¼Œï¼ï¼ï¼ï¼šï¼›ï¼œï¼ï¼ï¼Ÿï¼ ï¼»ï¼¼ï¼½ï¼¾ï¼¿ï½€ï½›ï½œï½ï½ã€Œã€ã€ã€ã€ã€‘ï¼ˆï¼‰â… â…¡â…¢â…£â…¤â…¥â…¦â…§â…¨â…©â˜…â˜†]/ 
        };
        let added = false;
        Array.from(currentQuiz.q).forEach((c, i) => { if (m[t] && m[t].test(c) && !revealed.includes(i)) { revealed.push(i); added = true; } });
        if(added) db.ref().update({ revealed_indices: revealed, lastEvent: 'type' });
    }
    function openCircleOnly() {
        let added = false;
        Array.from(currentQuiz.q).forEach((c, i) => { if ((c === 'ã€‡' || c === 'â—‹') && !revealed.includes(i)) { revealed.push(i); added = true; } });
        if(added) db.ref().update({ revealed_indices: revealed, lastEvent: 'type' });
    }
    function openAll() { revealed = Array.from(currentQuiz.q).map((_, i) => i); db.ref('revealed_indices').set(revealed); }

    function judge(isOK) {
        db.ref().once('value', snap => {
            const d = snap.val(); if(!d.winner) return;
            const sn = safeName(d.winner);
            db.ref('scores/'+sn).transaction(s => (s||0)+(isOK?1:-1));
            db.ref(isOK?'correctList/':'wrongList/').child(sn).set(true);
            db.ref().update({ winner: "", status: "active", lastEvent: isOK?'correct':'wrong' });
        });
    }
    function revealAnswer() { db.ref('finalReveal').set(true); }
    function resetAll() { if(confirm("å®Œå…¨ãƒªã‚»ãƒƒãƒˆï¼Ÿ")) db.ref().set({ status: "idle", mode: "push", scores: {}, usedSet: [] }); }

    // --- å›ç­”è€…ãƒ­ã‚¸ãƒƒã‚¯ ---
    function lockName() {
        const n = document.getElementById('p-name').value.trim();
        if(!n) return alert("åå‰ï¼");
        isPlayerLocked = true;
        document.getElementById('name-input-area').style.display = 'none';
        initPlayer();
    }

    function initPlayer() {
        db.ref().on('value', snap => {
            if(!isPlayerLocked) return;
            const d = snap.val() || {}, name = document.getElementById('p-name').value.trim(), sn = safeName(name);
            document.getElementById('p-score').innerText = d.scores?.[sn] || 0;
            
            // ã‚²ãƒ¼ãƒ ã‚»ãƒƒãƒˆå‡¦ç†
            if(d.isGameSet) {
                document.getElementById('player-gameover').style.display = 'flex';
                const entries = Object.entries(d.scores || {}).sort((a,b)=>b[1]-a[1]);
                document.getElementById('final-rank-text').innerText = `${entries.length}äººä¸­ ${entries.findIndex(e=>e[0]===sn)+1}ä½`;
            }
            
            const isWinner = (d.winner === name);
            const isCorrected = d.correctList?.[sn], isWronged = d.wrongList?.[sn];
            document.getElementById('player-status-area').innerText = isCorrected ? "âœ… æ­£è§£ï¼" : (isWinner ? "ğŸ¤ è§£ç­”æ¨©ï¼" : (isWronged ? "âŒ ä¸æ­£è§£" : (d.status === 'active' ? "å—ä»˜ä¸­" : "å¾…æ©Ÿä¸­")));
            
            document.getElementById('remote-button').disabled = !(d.status === 'active' && !d.winner && !isCorrected && d.mode !== 'all_board');
            document.getElementById('board-input-ui').style.display = (isWinner || (d.mode === 'all_board' && d.status !== 'waiting')) ? 'block' : 'none';

            // çµ±åˆè¦–è´ç”»é¢ã®æ›´æ–°
            updateIntegratedViewer(d, 'p-text', 'p-ans', 'p-board-area');
        });
    }

    function updateIntegratedViewer(d, textId, ansId, boardId) {
        const qText = d.q_text || "", revIdx = d.revealed_indices || [];
        const container = document.getElementById(textId);
        container.innerHTML = Array.from(qText).map((c, i) => (revIdx.includes(i) || d.finalReveal) ? `<span>${hEsc(c)}</span>` : `<span class="hidden">${hEsc(c)}</span>`).join('');
        
        const ansContainer = document.getElementById(ansId);
        if(d.finalReveal) { ansContainer.innerText = d.a_text; ansContainer.style.display = 'block'; }
        else { ansContainer.style.display = 'none'; }

        if(boardId) {
            const bArea = document.getElementById(boardId);
            const players = Array.from(new Set([...Object.keys(d.boardAnswers || {}), ...Object.keys(d.typing || {})]));
            bArea.innerHTML = players.map(n => {
                const ans = (d.boardAnswers || {})[n], isTyping = (d.typing || {})[n];
                // ãƒœãƒ¼ãƒ‰ã®ã€Œï¼Ÿï¼Ÿï¼Ÿã€è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯
                const content = (d.finalReveal || (d.wrongList || {})[n]) ? (ans || "") : (ans ? "ï¼Ÿï¼Ÿï¼Ÿ" : (isTyping ? "<span style='color:#3498db;animation:blink 1s infinite'>ğŸ–Š å…¥åŠ›ä¸­</span>" : ""));
                if(!content && !isTyping) return "";
                return `<div class="p-board-box ${(d.correctList||{})[n]?'correct':''}${(d.wrongList||{})[n]?'wrong':''}">
                    <small style="font-size:0.7rem; color:#aaa;">${hEsc(n)}</small><br><strong>${hEsc(content)}</strong>
                </div>`;
            }).join('');
        }
    }

    function reportTyping(val) { const n = safeName(document.getElementById('p-name').value.trim()); if(isPlayerLocked) db.ref('typing/'+n).set(val.length > 0); }
    function sendBoardAns() { 
        const n = safeName(document.getElementById('p-name').value.trim()), t = document.getElementById('board-text').value.trim();
        if(n && t) { db.ref('boardAnswers/'+n).set(t); db.ref('typing/'+n).set(false); document.getElementById('board-text').value = ""; }
    }
    function pushBtn() { 
        const n = document.getElementById('p-name').value.trim();
        db.ref('winner').transaction(c => c ? undefined : n, (err, ok) => { if(ok) db.ref().update({ status: 'pushed', lastEvent: 'pushed' }); });
    }

    // åˆå›ã‚¯ãƒªãƒƒã‚¯ã§ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’æœ‰åŠ¹åŒ–
    document.body.addEventListener('click', () => { Object.values(sounds).forEach(s => { s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(() => {}); }); }, { once: true });
</script>
