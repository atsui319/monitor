        #display { font-size: 1.2rem; min-height: 4em; border: 2px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 15px; background: #fafafa; white-space: pre-wrap; line-height: 1.6;}
        
        /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }

        /* å·®ã—è¾¼ã¿ã‚¨ãƒªã‚¢ */
        .insert-box { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; display: flex; gap: 5px; }

        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #c0392b; background: #e74c3c; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #962d22; }
        #winner-display { background: #f39c12; color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-size: 1.3rem; font-weight: bold; }

<body>

    <h2>ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ï¼ˆç®¡ç†ç”»é¢ï¼‰</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ï¼ˆãƒœã‚¿ãƒ³ï¼‰</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div class="genre-selector">
            <button class="btn-genre active" onclick="changeGenre('all', event)">å…¨ã‚¸ãƒ£ãƒ³ãƒ«</button>
            <button class="btn-genre" onclick="changeGenre('anime', event)">ã‚¢ãƒ‹ãƒ¡</button>
            <button class="btn-genre" onclick="changeGenre('social', event)">ç¤¾ä¼š</button>
            <button class="btn-genre" onclick="changeGenre('life', event)">ãƒ©ã‚¤ãƒ•</button>
            <button class="btn-genre" onclick="changeGenre('sport', event)">ã‚¹ãƒãƒ¼ãƒ„</button>
        </div>

        <div id="winner-display" style="display:none;">ğŸ”” <span id="winner-name">---</span> ã•ã‚“ãŒæŠ¼ã—ï¼</div>

        <div class="admin-script-area"><div id="adminFullText">å•é¡Œæœªã‚»ãƒƒãƒˆ</div></div>
        <div class="admin-ans-area"><div id="adminAnswer">ç­”ãˆæœªã‚»ãƒƒãƒˆ</div></div>

        <div id="display">ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>

        <div class="type-controls">
            <button class="btn-type" onclick="revealSpecific('symbol')">è¨˜å·</button>
            <button class="btn-type" onclick="revealSpecific('alpha')">è‹±æ•°</button>
            <button class="btn-type" onclick="revealSpecific('kanji')">æ¼¢å­—</button>
            <button class="btn-type" onclick="revealSpecific('katakana')">ã‚«ãƒŠ</button>
            <button class="btn-type" onclick="revealSpecific('hiragana')">ã‹ãª</button>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">å‡ºé¡Œé–‹å§‹</button>
            <button id="stopBtn" class="btn-stop" onclick="stopQuiz()" disabled>åœæ­¢</button>
        </div>

        <div id="judge-controls" class="controls" style="display:none;">
            <button class="btn-correct" onclick="judge('correct')">â­• æ­£è§£</button>
            <button class="btn-wrong" onclick="judge('wrong')">âŒ ãŠæ‰‹ã¤ã</button>
        </div>

        <button class="btn-primary" style="background:#2ecc71; width:100%;" onclick="setNextRandom()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ ã«ã‚»ãƒƒãƒˆ</button>

        <div class="insert-box">
            <input type="text" id="insertInput" placeholder="è¦–è´è€…ç”»é¢ã«ç›´æ¥æµã™ãƒ†ã‚­ã‚¹ãƒˆ...">
            <button class="btn-type" onclick="insertToSub()">è¡¨ç¤º</button>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="margin: 0 0 10px 0; font-size: 1rem;">ğŸ“‹ å•é¡Œãƒªã‚¹ãƒˆï¼ˆã‚¯ãƒªãƒƒã‚¯ã§ã‚»ãƒƒãƒˆï¼‰</h3>
        <div id="quizList">èª­ã¿è¾¼ã¿ä¸­...</div>

</div>

<div id="player-ui" class="container" style="display:none; text-align:center; max-width: 500px;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px; border-radius: 8px; border: 1px solid #ccc;">
    <div id="status-msg" style="font-size:1.5rem; font-weight:bold;">å¾…æ©Ÿä¸­...</div>
    <button id="remote-button" onclick="pushButton()">PUSH!</button>
</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSxzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allMasterData = { anime: [], social: [], life: [], sport: [] };
    let currentQuizPool = [];
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let subWindow = null;

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        
        if (role === 'admin') {
            const responses = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            allMasterData.anime = parseCSV(responses[0]);
            allMasterData.social = parseCSV(responses[1]);
            allMasterData.life = parseCSV(responses[2]);
            allMasterData.sport = parseCSV(responses[3]);
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") handlePush(); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(text) {
        return text.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => {
            const cols = row.split(",");
            return { q: cols[0] || "", a: cols[1] || "" };
        });
    }

    function changeGenre(genre, event) {
        if (event) {
            document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
        currentQuizPool = genre === 'all' ? Object.values(allMasterData).flat() : allMasterData[genre];
        renderQuizList();
    }

    function renderQuizList() {
        const listEl = document.getElementById("quizList");
        listEl.innerHTML = currentQuizPool.map((item, i) => `
            <div class="quiz-item" onclick="selectQuiz(${i})">
                <span class="q-text">${item.q.substring(0, 30)}...</span>
                <span class="a-text">ç­”ï¼š${item.a}</span>
            </div>
        `).join("");
    }

    function selectQuiz(index) {
        setQuiz(currentQuizPool[index]);
    }

    function setNextRandom() {
        if (currentQuizPool.length === 0) return;
        const rand = currentQuizPool[Math.floor(Math.random() * currentQuizPool.length)];
        setQuiz(rand);
    }

    function setQuiz(quizObj) {
        currentQuiz = quizObj;
        revealedIndexes = [];
        isRunning = false;
        clearInterval(timer);
        
        db.ref("status").set("idle");
        db.ref("winner").set("");
        document.getElementById("winner-display").style.display = "none";
        document.getElementById("judge-controls").style.display = "none";
        document.getElementById("startBtn").disabled = false;
        
        if (subWindow && !subWindow.closed) subWindow.resetForNext();

        document.getElementById("adminFullText").innerText = currentQuiz.q;
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        syncDisplay();
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
        db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                if (!revealedIndexes.includes(revealedIndexes.length)) revealedIndexes.push(revealedIndexes.length);
                syncDisplay();
            } else { stopQuiz(); }
        }, 150);
    }

    function stopQuiz() {
        isRunning = false;
        clearInterval(timer);
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
    }

    function handlePush() {
        stopQuiz();
        document.getElementById("judge-controls").style.display = "grid";
        db.ref("winner").once("value", s => {
            const name = s.val();
            document.getElementById("winner-display").style.display = "block";
            document.getElementById("winner-name").innerText = name;
            if (subWindow) subWindow.showPush(name);
        });
    }

    function judge(result) {
        document.getElementById("judge-controls").style.display = "none";
        if (result === 'correct') {
            if (subWindow) subWindow.showResult("â­• æ­£è§£ï¼", "#2ecc71");
            db.ref("status").set("idle");
        } else {
            if (subWindow) subWindow.showResult("âŒ ãŠæ‰‹ã¤ãï¼", "#f39c12");
            setTimeout(() => {
                if (subWindow) subWindow.hideJudge();
                db.ref("status").set("active");
                startQuiz();
            }, 2000);
        }
    }

    function insertToSub() {
        const val = document.getElementById("insertInput").value;
        if (subWindow) subWindow.document.getElementById("text").innerText = val;
    }

    function revealSpecific(cat) {
        const p = { symbol: /[ã€ã€‚ï¼ï¼Ÿ\s]/, alpha: /[a-zA-Z0-9]/, kanji: /[ä¸€-é¾ ]/, katakana: /[ã‚¡-ãƒ´ãƒ¼]/, hiragana: /[ã-ã‚“]/ };
        Array.from(currentQuiz.q).forEach((char, i) => { if (p[cat].test(char)) revealedIndexes.push(i); });
        syncDisplay();
    }

    function syncDisplay() {
        const q = currentQuiz.q;
        const html = Array.from(q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span style="color:#ccc;">ï¼¿</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow && !subWindow.closed) {
            subWindow.document.getElementById("text").innerHTML = html;
        }
    }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1000,height=700");
        subWindow.document.write(`
            <html><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;overflow:hidden;">
                <div id="win" style="font-size:4rem;color:#f39c12;margin-bottom:20px;min-height:1.2em;"></div>
                <div id="text" style="font-size:3.5rem;width:90%;line-height:1.4;"></div>
                <div id="res" style="font-size:6rem;margin-top:20px;display:none;"></div>
            </body></html>
        `);
        subWindow.showPush = (n) => { subWindow.document.getElementById("win").innerText = n + " PUSH!"; };
        subWindow.showResult = (t, c) => { 
            const el = subWindow.document.getElementById("res");
            el.innerText = t; el.style.color = c; el.style.display = "block";
        };
        subWindow.hideJudge = () => {
            subWindow.document.getElementById("win").innerText = "";
            subWindow.document.getElementById("res").style.display = "none";
        };
        subWindow.resetForNext = () => {
            subWindow.document.getElementById("win").innerText = "";
            subWindow.document.getElementById("res").style.display = "none";
            subWindow.document.getElementById("text").innerText = "";
        };
    }

    function setupPlayer() {
        db.ref("status").on("value", snap => {
            const s = snap.val();
            const btn = document.getElementById("remote-button");
            const msg = document.getElementById("status-msg");
            if (s === "active") { btn.style.display = "block"; msg.innerText = "æŠ¼ã›ï¼"; }
            else if (s === "pushed") { btn.style.display = "none"; msg.innerText = "åˆ¤å®šä¸­..."; }
            else { btn.style.display = "none"; msg.innerText = "å¾…æ©Ÿä¸­..."; }
        });
    }

    function pushButton() {
        const name = document.getElementById("playerName").value || "åç„¡ã—";
        db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } });
    }
</script>
