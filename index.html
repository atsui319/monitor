    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #eef2f3; padding: 20px; color: #333; margin: 0; }
        .main-layout { display: flex; gap: 20px; width: 100%; max-width: 1400px; align-items: flex-start; }
        .container { background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); flex: 1; }
        .sidebar { width: 450px; background: white; padding: 1rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-height: 90vh; overflow-y: auto; }
        
        /* ç®¡ç†ç”¨ãƒ†ã‚­ã‚¹ãƒˆ */
        .admin-script-area { background: #fff9db; border: 2px solid #f1c40f; padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        #adminAnswer { color: #e74c3c; font-weight: bold; font-size: 1.2rem; }

        /* ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒ»åˆ¤å®šãƒœã‚¿ãƒ³ */
        .speed-control { background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #dee2e6; }
        .judge-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; background: #eee; padding: 10px; border-radius: 10px; }
        .btn-ok { background: #2ecc71; color: white; font-size: 1.2rem; height: 50px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-ng { background: #e74c3c; color: white; font-size: 1.2rem; height: 50px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* ã‚¸ãƒ£ãƒ³ãƒ«ãƒœã‚¿ãƒ³ */
        .genre-selector { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; position: sticky; top: 0; background: white; padding: 5px 0; z-index: 10; border-bottom: 2px solid #3498db; }
        .btn-genre { background: #ecf0f1; border: 1px solid #bdc3c7; font-size: 0.8rem; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .btn-genre.active { background: #3498db; color: white; border-color: #2980b9; }

        /* å•é¡Œè¡¨ç¤º */
        #display { font-size: 1.6rem; min-height: 4.5em; border: 2px solid #ddd; padding: 20px; border-radius: 12px; margin-bottom: 15px; background: #fafafa; white-space: pre-wrap; line-height: 1.6; width: 100%; box-sizing: border-box; }
        #display span.hidden { color: transparent; user-select: none; }

        /* ãƒªã‚¹ãƒˆã‚¢ã‚¤ãƒ†ãƒ  */
        .quiz-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .quiz-item:hover { background: #f0f7ff; }
        .q-text { font-weight: bold; display: block; font-size: 0.85rem; color: #2c3e50; }
        .a-text { color: #e74c3c; font-size: 0.8rem; background: #fee; padding: 1px 4px; border-radius: 3px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #3498db; color: white; }
        .btn-reveal { background: #8e44ad; color: white; grid-column: span 2; }

        /* è§£ç­”è€…ãƒœã‚¿ãƒ³ */
        #remote-button { width: 280px; height: 280px; border-radius: 50%; border: 12px solid #7f8c8d; background: #95a5a6; color: white; font-size: 3rem; display: none; margin: 20px auto; box-shadow: 0 10px #7f8c8d; transition: 0.1s; }
        #remote-button.active { border-color: #c0392b; background: #e74c3c; box-shadow: 0 10px #962d22; cursor: pointer; }
    </style>
</head>
<body>

<div id="role-ui" class="container" style="max-width: 400px; text-align: center;">
    <h2>ãƒ¢ãƒ¼ãƒ‰é¸æŠ</h2>
    <button class="btn-primary" style="width:100%; margin-bottom:10px;" onclick="initRole('admin')">ğŸ’» å‡ºé¡Œè€…ã‚³ãƒ³ã‚½ãƒ¼ãƒ«</button>
    <button class="btn-primary" style="width:100%; background:#9b59b6;" onclick="initRole('player')">ğŸ“± å›ç­”è€…ç«¯æœ«</button>
</div>

<div id="admin-ui" class="main-layout" style="display:none;">
    <div class="container">
        <button class="btn-primary" style="background:#8e44ad; width:100%; margin-bottom:15px;" onclick="openSubWindow()">ğŸ’» è¦–è´è€…ç”¨ç”»é¢ã‚’é–‹ã</button>
        
        <div class="admin-script-area">
            <div><strong>ã€æ­£è§£ã€‘</strong> <span id="adminAnswer">-</span></div>
            <div id="adminFullText" style="margin-top:5px; color:#555; font-size: 0.85rem;">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</div>
        </div>

        <div id="winner-info" style="margin-bottom:10px; font-weight:bold; color:#e67e22; font-size:1.1rem; text-align:center;">
            å›ç­”è€…: <span id="current-winner-name">---</span>
        </div>

        <div class="judge-controls">
            <button class="btn-ok" onclick="manualJudge(true)">â­• æ­£è§£</button>
            <button class="btn-ng" onclick="manualJudge(false)">âŒ ä¸æ­£è§£</button>
        </div>

        <div class="speed-control">
            â± èª­ã¿ä¸Šã’é€Ÿåº¦: <span id="speedValue">150</span>ms
            <input type="range" id="speedRange" min="50" max="600" step="10" value="150" style="width:100%" oninput="updateSpeed(this.value)">
        </div>

        <div class="controls" style="margin-bottom: 10px;">
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('symbol')">è¨˜å·</button>
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('hiragana')">ã‹ãª</button>
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('katakana')">ã‚«ãƒŠ</button>
            <button class="btn-primary" style="font-size: 0.8rem; background:#555;" onclick="revealByType('kanji')">æ¼¢å­—</button>
        </div>

        <div id="display">å•é¡Œã‚’é¸æŠã—ã¦ãã ã•ã„</div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startQuiz()">èª­ã¿ä¸Šã’é–‹å§‹</button>
            <button class="btn-primary" style="background:#e67e22;" onclick="stopQuiz()">åœæ­¢</button>
            <button class="btn-reveal" onclick="finishAndReview()">ğŸ“– æ­£è§£ãŠã•ã‚‰ã„ï¼†ã‚¹ã‚³ã‚¢</button>
        </div>
        <div class="controls">
            <button class="btn-primary" style="background:#2ecc71;" onclick="setNextRandom()">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ å‡ºé¡Œ</button>
            <button id="backBtn" class="btn-primary" style="background:#95a5a6;" onclick="goBack()" disabled>ğŸ”™ å‰ã¸</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="genre-selector">
            <button id="g-all" class="btn-genre active" onclick="changeGenre('all')">å…¨ä»¶</button>
            <button id="g-anime" class="btn-genre" onclick="changeGenre('anime')">ã‚¢ãƒ‹ãƒ¡</button>
            <button id="g-social" class="btn-genre" onclick="changeGenre('social')">ç¤¾ä¼š</button>
            <button id="g-life" class="btn-genre" onclick="changeGenre('life')">ãƒ©ã‚¤ãƒ•</button>
            <button id="g-sport" class="btn-genre" onclick="changeGenre('sport')">ã‚¹ãƒ</button>
        </div>
        <div id="quizList"></div>
    </div>
</div>

<div id="player-ui" class="container" style="display:none; text-align:center;">
    <input type="text" id="playerName" placeholder="åå‰ã‚’å…¥åŠ›" style="padding:15px; width:80%; font-size:1.2rem; margin-bottom:20px;">
    <div id="status-msg" style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;">å¾…æ©Ÿä¸­...</div>
    <div id="timer-display" style="font-size: 2.5rem; font-weight: bold; display: none; color: #e74c3c;">æ®‹ã‚Š 10 ç§’</div>
    <button id="remote-button" disabled onclick="pushButton()">PUSH!</button>
    <div id="answer-input-area" style="display:none; margin-top:20px;">
        <input type="text" id="playerAnswerField" placeholder="ç­”ãˆã‚’å…¥åŠ›...">
        <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="submitAnswer()">é€ä¿¡</button>
    </div>
</div>

<script>
    const URLS = {
        anime: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTBRf9k4zS7Ht5s7GKejqT2d-cyWbDHd19DwTPmAzoHe40d9nV1cVu-RH565sIq9GbYmEKkzhpBytp/pub?output=csv",
        social: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXVYOqHu_0VRIkiVK0RQO-ZWPZ6pHGqIw5VxBWdOlg3-HbP3q26gM0fVxTndREhjqbaxFzcjeuoMcE/pub?output=csv",
        life: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSTr7JL0lBCMLRBFi-CraPlJxzp4xrGD8RSnc8MSuoV3ORISo0iCFWMmI_FCtDlgkxwPqmv_TwAvufn/pub?output=csv",
        sport: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJYls3O8_98SKNWqx34c0V5HLIaXdxxA8v4E3c1iwrTFZBL1TSzeem9AbKZKYfMkQEcu7bECcsgVo/pub?output=csv"
    };

    const firebaseConfig = { databaseURL: "https://realtime-database-c0015-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterData = { anime: [], social: [], life: [], sport: [], custom: [] };
    let usedQuizzes = new Set();
    let currentQuiz = { q: "", a: "" };
    let revealedIndexes = [];
    let isRunning = false;
    let timer = null;
    let limitTimer = null;
    let subWindow = null;
    let historyStack = [];
    let currentWinner = "";
    let intervalTime = 150;
    let currentGenre = 'all';

    async function initRole(role) {
        document.getElementById("role-ui").style.display = "none";
        document.getElementById(role + "-ui").style.display = (role === 'admin' ? 'flex' : 'block');
        if (role === 'admin') {
            const res = await Promise.all(Object.values(URLS).map(url => fetch(url).then(r => r.text())));
            masterData.anime = parseCSV(res[0]); 
            masterData.social = parseCSV(res[1]);
            masterData.life = parseCSV(res[2]); 
            masterData.sport = parseCSV(res[3]);
            
            db.ref("winner").on("value", snap => { currentWinner = snap.val(); document.getElementById("current-winner-name").innerText = currentWinner || "---"; });
            db.ref("status").on("value", snap => { if (snap.val() === "pushed") { stopQuiz(); startLimitCounter(); } });
            db.ref("submit").on("value", snap => { if (snap.val()) autoJudge(snap.val().text); });
            changeGenre('all');
        } else { setupPlayer(); }
    }

    function parseCSV(t) { return t.split(/\r?\n/).slice(1).filter(r => r.trim() !== "").map(row => { const p = row.split(","); return { q: p[0] || "", a: p[1] || "" }; }); }

    function updateSpeed(val) { intervalTime = parseInt(val); document.getElementById("speedValue").innerText = val; if (isRunning) { stopQuiz(); startQuiz(); } }

    function changeGenre(g) {
        currentGenre = g;
        document.querySelectorAll('.btn-genre').forEach(b => b.classList.remove('active'));
        document.getElementById('g-' + g).classList.add('active');
        refreshCandidateList();
    }

    function refreshCandidateList() {
        let pool = [];
        if (currentGenre === 'all') pool = Object.values(masterData).flat();
        else pool = masterData[currentGenre];
        
        // æœªå‡ºé¡Œã‚’æŠ½å‡ºã—ã€ãƒ©ãƒ³ãƒ€ãƒ ã«ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        let available = pool.filter(item => !usedQuizzes.has(item.q)).sort(() => Math.random() - 0.5);
        
        document.getElementById("quizList").innerHTML = available.slice(0, 20).map(item => `
            <div class="quiz-item" onclick="applyQuiz({q:'${item.q.replace(/'/g,"\\'")}', a:'${item.a.replace(/'/g,"\\'")}'})">
                <span class="q-text">${item.q}</span><span class="a-text">ç­”: ${item.a}</span>
            </div>`).join("");
    }

    function applyQuiz(quizObj) {
        if (currentQuiz.q) historyStack.push({...currentQuiz});
        currentQuiz = quizObj; usedQuizzes.add(currentQuiz.q); revealedIndexes = [];
        db.ref().update({ status: "idle", winner: "", submit: null, feedback: "", countdown: 0 });
        document.getElementById("adminAnswer").innerText = currentQuiz.a;
        document.getElementById("adminFullText").innerText = currentQuiz.q;
        document.getElementById("backBtn").disabled = false;
        if (subWindow) subWindow.resetForNext();
        syncDisplay();
        refreshCandidateList();
    }

    function manualJudge(isCorrect) {
        if (!currentWinner) return;
        clearInterval(limitTimer);
        processScore(currentWinner, isCorrect);
        const msg = isCorrect ? "â­• æ­£è§£ï¼" : "âŒ ä¸æ­£è§£ï¼";
        db.ref().update({ feedback: msg, countdown: 0 });
        if (subWindow) subWindow.showResult(msg, isCorrect ? "#2ecc71" : "#e74c3c");
        
        setTimeout(() => {
            if (!isCorrect) { db.ref().update({ status: "active", winner: "", feedback: "" }); startQuiz(); }
            else { db.ref().update({ status: "idle", winner: "", feedback: "" }); }
        }, 2000);
    }

    function autoJudge(pAns) { manualJudge(pAns.trim() === currentQuiz.a.trim()); db.ref("submit").set(null); }

    function processScore(name, isCorrect) {
        db.ref("scores/" + name).transaction(curr => {
            curr = curr || { correct: 0, wrong: 0 };
            if (isCorrect) curr.correct++; else curr.wrong++;
            return curr;
        });
    }

    function startQuiz() {
        if (isRunning || !currentQuiz.q) return;
        isRunning = true; db.ref("status").set("active");
        timer = setInterval(() => {
            if (revealedIndexes.length < currentQuiz.q.length) {
                let next = 0; while(revealedIndexes.includes(next)) next++;
                revealedIndexes.push(next); syncDisplay();
            } else { stopQuiz(); }
        }, intervalTime);
    }

    function stopQuiz() { isRunning = false; clearInterval(timer); }

    function syncDisplay() {
        const html = Array.from(currentQuiz.q).map((c, i) => revealedIndexes.includes(i) ? `<span>${c}</span>` : `<span class="hidden">${c}</span>`).join("");
        document.getElementById("display").innerHTML = html;
        if (subWindow) subWindow.document.getElementById("text").innerHTML = html;
    }

    function revealByType(type) {
        db.ref("status").set("active");
        Array.from(currentQuiz.q).forEach((c, i) => {
            let r = (type === 'all');
            if (type === 'symbol' && c.match(/[^\w\s\u3040-\u30ff\u4e00-\u9faf]/)) r = true;
            if (type === 'hiragana' && c.match(/[\u3040-\u309f]/)) r = true;
            if (type === 'katakana' && c.match(/[\u30a0-\u30ff]/)) r = true;
            if (type === 'kanji' && c.match(/[\u4e00-\u9faf]/)) r = true;
            if (r && !revealedIndexes.includes(i)) revealedIndexes.push(i);
        });
        syncDisplay();
    }

    function finishAndReview() {
        stopQuiz(); revealByType('all');
        db.ref("scores").once("value", snap => {
            const scores = snap.val() || {};
            let scoreHtml = "<h3>ã€ç¾åœ¨ã®ã‚¹ã‚³ã‚¢ã€‘</h3><table style='margin:auto; font-size:1.8rem; border-spacing: 20px 5px;'>";
            for (let name in scores) { scoreHtml += `<tr><td>${name}</td><td style='color:#2ecc71;'>â­•${scores[name].correct}</td><td style='color:#e74c3c;'>âŒ${scores[name].wrong}</td></tr>`; }
            scoreHtml += "</table>";
            if (subWindow) subWindow.showReview(`æ­£è§£ã¯...ã€Œ${currentQuiz.a}ã€<br>${scoreHtml}`);
        });
    }

    function setNextRandom() {
        let pool = currentGenre === 'all' ? Object.values(masterData).flat() : masterData[currentGenre];
        let available = pool.filter(item => !usedQuizzes.has(item.q));
        if (available.length > 0) applyQuiz(available[Math.floor(Math.random() * available.length)]);
    }

    function goBack() { if (historyStack.length) applyQuiz(historyStack.pop()); }

    function openSubWindow() {
        subWindow = window.open("", "QuizSub", "width=1200,height=800");
        subWindow.document.write(`<html><body style="background:#000;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;margin:0;overflow:hidden;">
            <div id="timer-box" style="display:none; position:absolute; top:10%; font-size:10rem; font-weight:bold; color:#e74c3c; z-index:100;"></div>
            <div id="text" style="font-size:4rem; width:90%; line-height:1.4; min-height:1.5em;"></div>
            <div id="res" style="font-size:6rem; margin-top:20px; font-weight:bold;"></div>
            <div id="review" style="font-size:1.8rem; margin-top:20px; background:rgba(255,255,255,0.05); padding:20px; border-radius:20px;"></div>
            <script>
                window.updateTimer = (n) => { 
                    const el = document.getElementById('timer-box');
                    if (n > 0) { el.innerText = n; el.style.display = 'block'; }
                    else { el.style.display = 'none'; }
                };
                window.showResult = (t, c) => { 
                    document.getElementById('timer-box').style.display = 'none';
                    const r = document.getElementById("res"); r.innerText = t; r.style.color = c; 
                    setTimeout(()=>r.innerText="", 2000); 
                };
                window.showReview = (html) => { document.getElementById("review").innerHTML = html; };
                window.resetForNext = () => { document.getElementById("text").innerText = ""; document.getElementById("res").innerText = ""; document.getElementById("review").innerHTML = ""; document.getElementById('timer-box').style.display = 'none'; };
            <\/script></body></html>`);
        db.ref("countdown").on("value", snap => { if (subWindow && !subWindow.closed) subWindow.updateTimer(snap.val()); });
    }

    function setupPlayer() {
        const nameInput = document.getElementById("playerName");
        const btn = document.getElementById("remote-button");
        db.ref("status").on("value", snap => {
            const s = snap.val();
            if (s === "active") { btn.style.display = "block"; btn.disabled = false; btn.classList.add("active"); document.getElementById("answer-input-area").style.display = "none"; }
            else if (s === "pushed") {
                db.ref("winner").once("value", ws => {
                    if (ws.val() === nameInput.value) { btn.style.display = "none"; document.getElementById("answer-input-area").style.display = "block"; document.getElementById("timer-display").style.display = "block"; }
                });
            } else { btn.style.display = "block"; btn.disabled = true; btn.classList.remove("active"); document.getElementById("answer-input-area").style.display = "none"; document.getElementById("timer-display").style.display = "none"; }
        });
        db.ref("countdown").on("value", snap => { document.getElementById("timer-display").innerText = "æ®‹ã‚Š " + snap.val() + " ç§’"; });
    }

    function startLimitCounter() {
        let count = 10; db.ref("countdown").set(count); clearInterval(limitTimer);
        limitTimer = setInterval(() => { count--; db.ref("countdown").set(count); if (count <= -1) { clearInterval(limitTimer); manualJudge(false); } }, 1000);
    }
    function pushButton() { const name = document.getElementById("playerName").value || "åç„¡ã—"; db.ref("status").transaction(curr => { if (curr === "active") { db.ref("winner").set(name); return "pushed"; } }); }
    function submitAnswer() { const ans = document.getElementById("playerAnswerField").value; if (ans) db.ref("submit").set({ text: ans }); document.getElementById("playerAnswerField").value = ""; }
</script>
</body>
</html>
